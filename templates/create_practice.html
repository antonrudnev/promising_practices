<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Create New Practice</title>
</head>
<body>
    <form method="post">
        <div class="container">
            <nav class="navbar navbar-light bg-light">
                <div class="form-inline">
                    <a class="btn btn-secondary" style="width: 80px;" href="/?page={{ page }}&query={{ query }}">Cancel</a>
                    <button class="btn btn-success ml-sm-2" style="width: 80px;" type="submit">Create</button>
                </div>
            </nav>
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col" style="width: 10%">Field</th>
                        <th scope="col" style="width: 90%">Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">ID</th>
                        <td>_new_</td>
                    </tr>
                    <tr>
                        <th scope="row">Status</th>
                        <td><h5><span class="badge badge-secondary">Draft</span></h5></td>
                    </tr>
                    <tr >
                        <th scope="row">Title</th>
                        <td>
                            <textarea class="form-control" name="title"></textarea>
                        </td>
                    </tr>
                    <tr >
                        <th scope="row">Name of Intervention</th>
                        <td>
                            <textarea class="form-control" name="name_of_intervention"></textarea>
                        </td>
                    </tr>
                    <tr >
                        <th scope="row">Summary</th>
                        <td>
                            <textarea class="form-control" rows="5" name="summary"></textarea>
                        </td>
                    </tr>
                    <tr >
                        <th scope="row">Target Population</th>
                        <td>
                            <textarea class="form-control" name="target_population"></textarea>
                        </td>
                    </tr>
                    <tr >
                        <th scope="row">Location</th>
                        <td>
                            <textarea class="form-control" rows="1" name="location"></textarea>
                        </td>
                    </tr>
                    <tr >
                        <th scope="row">Evaluation</th>
                        <td>
                            <textarea class="form-control" rows="5" name="evaluation"></textarea>
                        </td>
                    </tr>
                    <tr >
                        <th scope="row">State</th>
                        <td>
                            <select class="custom-select" multiple name="state">
                                {% for state in states %}
                                    <option value="{{ state }}">{{ state }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr >
                        <th scope="row">Citation</th>
                        <td>
                            <textarea class="form-control" name="citation"></textarea>
                        </td>
                    </tr>
                    <tr >
                        <th scope="row">Intervention Goal</th>
                        <td>
                            <select class="custom-select" multiple name="intervention_goal">
                                {% for goal in intervention_goals %}
                                    <option value="{{ goal }}">{{ goal }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr >
                        <th scope="row">Implementers</th>
                        <td>
                            <select class="custom-select" multiple name="implementers">
                                {% for implementer in implementers %}
                                    <option value="{{ implementer }}">{{ implementer }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr >
                        <th scope="row">County</th>
                        <td>
                            <textarea class="form-control" rows="1" name="county"></textarea>
                        </td>
                    </tr>
                    <tr >
                        <th scope="row">FIPS</th>
                        <td>
                            <textarea class="form-control" rows="1" name="fips"></textarea>
                        </td>
                    </tr>
                    <tr >
                        <th scope="row">Program Components</th>
                        <td>
                            <select class="custom-select" multiple name="program_components">
                                {% for component in program_components %}
                                    <option value="{{ component }}">{{ component }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr >
                        <th scope="row">Population</th>
                        <td>
                            <select class="custom-select" multiple name="population">
                                {% for population in populations %}
                                    <option value="{{ population }}">{{ population }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
