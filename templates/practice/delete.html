{% extends 'base.html' %}

{% block title %}Delete Practice # {{ id }}{% endblock %}

{% block content %}
    <div class="card my-2">
        <h5 class="card-header">Delete Practice # {{ id }}</h5>
        <div class="card-body">
            <h5 class="card-title">Are you sure you want to delete this item?</h5>
            <p class="card-text">{{ title }}</p>
            <div class="btn-toolbar justify-content-between my-4" role="toolbar">
                <div role="group">
                    <form action="{{ url_for('practice.delete', id=id, page=page, query=query) }}" method="post">
                        <a class="btn btn-secondary mr-2" style="width: 90px;" href="{{ url_for('practice.details', id=id, page=page, query=query) }}">Cancel</a>
                        <button class="btn btn-danger" style="width: 80px;" type="submit">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
