{% extends 'base.html' %}

{% block title %}Sign in{% endblock %}

{% block content %}
    <form class="needs-validation" method="post" novalidate>
        <div class="card my-2">
            <div class="card-header">
                Promising Practices Data Operations
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" name="username" id="username" placeholder="Enter username" required autofocus>
                    <div class="invalid-feedback">
                        Please provide a username.
                    </div>
                    <small id="usernameHelp" class="form-text text-muted">Try admin::admin, data::data, or qa::qa</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                    <div class="invalid-feedback">
                        Please provide a password.
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                    <small class="ml-2"> or <a href="{{ url_for('auth.register') }}">create</a> new account</small>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
