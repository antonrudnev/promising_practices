{% extends 'base.html' %}

{% block title %}Password change{% endblock %}

{% block content %}
    <form class="needs-validation" method="post" novalidate>
        <div class="card my-2">
            <div class="card-header">
                Change your password
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="username">Enter current password</label>
                    <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Current password" required autofocus>
                    <div class="invalid-feedback">
                        Please provide your current password.
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Enter new password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="New password" required>
                    <div class="invalid-feedback">
                        Please choose a password.
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm new password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder=" Confirm password" required>
                    <div class="invalid-feedback">
                        Passwords don't match.
                    </div>
                </div>
                <div class="mt-4">
                    <a class="btn btn-secondary mr-2" href="{{ url_for("practice.index") }}">Cancel</a>
                    <button type="submit" class="btn btn-primary">Change</button>
                </div>
            </div>
        </div>
    </form>

    <script>
        var password = document.getElementById("password"),
            confirm_password = document.getElementById("confirm_password");
        function validatePassword(){
          if(password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords don't match.");
          } else {
            confirm_password.setCustomValidity('');
          }
        }
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
{% endblock %}
